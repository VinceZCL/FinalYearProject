<div class="formContainer">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <input formControlName="email" placeholder="Email" [ngClass]="{'invalid':invalidInp('email')}" /><br>
        <input type="password" formControlName="password" placeholder="Password" [ngClass]="{'invalid':invalidInp('password')}" /><br>
        <button type="submit">Login</button>
        @if (error) {
            <p>{{error}}</p>
        }
    </form>
</div>
