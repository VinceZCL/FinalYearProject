@if(this.log) {
    <ul>
        <li><a href="#" routerLink="/home" routerLinkActive="activelink">Home</a></li>
        <li><a href="#" routerLink="/teams" routerLinkActive="activelink">Teams</a></li>
        <li><a href="#" routerLink="/profile" [queryParams]="{id: uid}" routerLinkActive="activelink">Profile</a></li>
        
        @if(this.admin) {
          <li><a href="#" routerLink="/admin" routerLinkActive="activelink">Admin</a></li>
        }

        <li class="logout"><a href="#" (click)="logout()">Logout</a></li>
    </ul>
}
<div class="app-shell">
  <main class="app-content">
    <router-outlet></router-outlet>
  </main>
</div>
